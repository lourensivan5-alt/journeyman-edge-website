<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journeyman Edge - Live Sample Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
        }
        .progress-bar-fill {
            transition: width 0.3s ease-in-out;
        }
        .option-btn {
            transition: background-color 0.2s, border-color 0.2s;
        }
        .correct {
            background-color: #166534 !important; /* Dark Green */
            border-color: #22c55e !important;
        }
        .incorrect {
            background-color: #991b1b !important; /* Dark Red */
            border-color: #ef4444 !important;
        }
        .disabled-option {
            pointer-events: none;
            opacity: 0.8;
        }
    </style>
</head>
<body class="text-white">
    <header class="bg-gray-900 border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                 <svg class="h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <h1 class="text-xl font-black text-white">Journeyman<span class="text-blue-500">Edge</span></h1>
            </a>
            <a href="login.html" class="text-gray-400 hover:text-white" title="Profile / Log In">
                <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </a>
        </div>
    </header>

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
        <!-- Exam Screen -->
        <div id="exam-screen">
            <div class="flex justify-between items-center mb-4">
                <h2 id="exam-trade-title" class="text-xl font-bold">Loading Sample Exam...</h2>
                <div id="timer" class="font-mono text-xl bg-gray-800 px-4 py-2 rounded-md">00:00</div>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-4 mb-6">
                <div id="progress-bar" class="bg-blue-600 h-4 rounded-full progress-bar-fill" style="width: 0%"></div>
            </div>
            <div id="question-container" class="bg-gray-900 p-8 rounded-lg shadow-2xl">
                <p class="text-sm text-gray-400 mb-2" id="question-counter"></p>
                <h3 class="text-2xl font-semibold mb-6" id="question-text"></h3>
                <div id="options-container" class="space-y-4">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden text-center">
             <div class="bg-gray-900 p-8 rounded-lg shadow-2xl">
                <h2 class="text-4xl font-black mb-4">Sample Complete</h2>
                <p id="result-status" class="text-5xl font-bold mb-6"></p>
                <div class="bg-gray-800 p-6 rounded-lg max-w-sm mx-auto">
                    <p class="text-lg text-gray-400">Your Score</p>
                    <p id="score-text" class="text-7xl font-black text-blue-500 my-2"></p>
                    <p id="score-details" class="text-gray-400"></p>
                </div>
                <div class="mt-8">
                    <button id="restart-exam-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-md mr-4">Try Another Sample</button>
                    <a href="index.html" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-md">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- The single source for all sample questions -->
    <script src="sample_question_bank.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const examScreen = document.getElementById('exam-screen');
            const resultsScreen = document.getElementById('results-screen');
            const examTradeTitle = document.getElementById('exam-trade-title');
            const timerElement = document.getElementById('timer');
            const progressBar = document.getElementById('progress-bar');
            const questionCounter = document.getElementById('question-counter');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const resultStatus = document.getElementById('result-status');
            const scoreText = document.getElementById('score-text');
            const scoreDetails = document.getElementById('score-details');
            const restartExamBtn = document.getElementById('restart-exam-btn');

            // State
            let currentQuestions = [];
            let currentQuestionIndex = 0;
            let score = 0;
            let timerInterval;
            const PASS_PERCENTAGE = 70;
            
            function navigateToSampleSetup() {
                const currentUrl = window.location.href;
                const newUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1) + 'sample_exam_app.html';
                window.location.href = newUrl;
            }

            // Get settings from localStorage
            const selectedTrade = localStorage.getItem('selectedTrade');
            const selectedQuestionCount = parseInt(localStorage.getItem('selectedQuestionCount'));
            const selectedTradeText = localStorage.getItem('selectedTradeText');

            if (!selectedTrade || !selectedQuestionCount || !selectedTradeText) {
                alert('Exam settings not found. Please return to the setup page.');
                navigateToSampleSetup();
                return;
            }
            
            examTradeTitle.textContent = `${selectedTradeText} (Sample)`;

            const tradeQuestions = sampleQuestionBank[selectedTrade];

            if (!tradeQuestions || tradeQuestions.length < selectedQuestionCount) {
                alert(`Error: Not enough questions available for ${selectedTradeText} in the sample bank.`);
                navigateToSampleSetup();
                return;
            }
            
            currentQuestions = tradeQuestions.slice(0, selectedQuestionCount);
            startExam();

            function startTimer(duration) {
                let timer = duration;
                timerInterval = setInterval(() => {
                    const minutes = Math.floor(timer / 60);
                    const seconds = timer % 60;
                    timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    if (--timer < 0) {
                        clearInterval(timerInterval);
                        showResults();
                    }
                }, 1000);
            }

            function showQuestion() {
                const question = currentQuestions[currentQuestionIndex];
                questionText.textContent = question.question;
                optionsContainer.innerHTML = '';
                
                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'w-full text-left bg-gray-800 border-2 border-gray-700 hover:border-blue-500 p-4 rounded-md option-btn';
                    button.addEventListener('click', () => selectAnswer(button, option, question.answer));
                    optionsContainer.appendChild(button);
                });

                questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;
                progressBar.style.width = `${((currentQuestionIndex) / currentQuestions.length) * 100}%`;
            }

            function selectAnswer(button, selectedOption, correctAnswer) {
                const allOptions = optionsContainer.querySelectorAll('.option-btn');
                allOptions.forEach(btn => {
                    btn.classList.add('disabled-option');
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });

                if (selectedOption === correctAnswer) {
                    score++;
                } else {
                    button.classList.add('incorrect');
                }
                
                progressBar.style.width = `${((currentQuestionIndex + 1) / currentQuestions.length) * 100}%`;

                setTimeout(() => {
                    if (currentQuestionIndex < currentQuestions.length - 1) {
                        currentQuestionIndex++;
                        showQuestion();
                    } else {
                        showResults();
                    }
                }, 1500);
            }

            function showResults() {
                clearInterval(timerInterval);
                examScreen.classList.add('hidden');
                resultsScreen.classList.remove('hidden');

                const percentage = Math.round((score / currentQuestions.length) * 100);
                scoreText.textContent = `${percentage}%`;
                scoreDetails.textContent = `You answered ${score} out of ${currentQuestions.length} questions correctly.`;

                if (percentage >= PASS_PERCENTAGE) {
                    resultStatus.textContent = "PASS";
                    resultStatus.classList.add('text-green-500');
                    resultStatus.classList.remove('text-red-500');
                } else {
                    resultStatus.textContent = "FAIL";
                    resultStatus.classList.add('text-red-500');
                    resultStatus.classList.remove('text-green-500');
                }
            }
            
            function startExam() {
                currentQuestionIndex = 0;
                score = 0;
                showQuestion();
                startTimer(selectedQuestionCount * 90);
            }

            restartExamBtn.addEventListener('click', () => {
                navigateToSampleSetup();
            });
        });
    </script>
</body>
</html>
