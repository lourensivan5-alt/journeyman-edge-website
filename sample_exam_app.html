<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journeyman Edge - Sample Exam Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
        }
    </style>
</head>
<body class="text-white">
    <header class="bg-gray-900 border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                 <svg class="h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <h1 class="text-xl font-black text-white">Journeyman<span class="text-blue-500">Edge</span></h1>
            </a>
            <a href="login.html" class="text-gray-400 hover:text-white" title="Profile / Log In">
                <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </a>
        </div>
    </header>

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
        <div id="setup-screen">
             <div class="bg-gray-900 p-8 rounded-lg shadow-2xl">
                <h2 class="text-3xl font-bold text-center mb-2" id="trade-title">Sample Exam Setup</h2>
                 <p class="text-center text-gray-400 mb-8">Select any trade to try a free 10-question exam.</p>
                
                 <div class="mb-6">
                    <label for="trade-select" class="block text-left text-sm font-medium text-gray-300 mb-2">Select a Trade</label>
                    <select id="trade-select" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>Choose a trade...</option>
                        <option value="electrician_construction">Electrician (Construction)</option>
                        <option value="welder">Welder</option>
                        <option value="carpenter">Carpenter</option>
                        <option value="plumber">Plumber</option>
                        <option value="steamfitter_pipefitter">Steamfitter / Pipefitter</option>
                        <option value="automotive_service_technician">Automotive Service Technician</option>
                        <option value="heavy_duty_equipment_technician">Heavy Duty Equipment Technician</option>
                        <option value="industrial_mechanic_millwright">Industrial Mechanic (Millwright)</option>
                        <option value="cook">Cook</option>
                        <option value="hairstylist">Hairstylist</option>
                        <option value="sheet_metal_worker">Sheet Metal Worker</option>
                        <option value="refrigeration_ac_mechanic">Refrigeration & AC Mechanic</option>
                        <option value="industrial_electrician">Industrial Electrician</option>
                        <option value="mobile_crane_operator">Mobile Crane Operator</option>
                        <option value="instrumentation_and_control_technician">Instrumentation & Control Technician</option>
                        <option value="painter_and_decorator">Painter and Decorator</option>
                        <option value="ironworker">Ironworker</option>
                        <option value="boilermaker">Boilermaker</option>
                        <option value="bricklayer">Bricklayer</option>
                        <option value="powerline_technician">Powerline Technician</option>
                    </select>
                </div>

                <button id="start-exam-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-md text-lg transition duration-300 disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>Start 10-Question Sample</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tradeSelect = document.getElementById('trade-select');
            const startExamBtn = document.getElementById('start-exam-btn');

            tradeSelect.addEventListener('change', () => {
                if (tradeSelect.value) {
                    startExamBtn.disabled = false;
                } else {
                    startExamBtn.disabled = true;
                }
            });

            startExamBtn.addEventListener('click', () => {
                if (!tradeSelect.value) return;

                const selectedTrade = tradeSelect.value;
                const selectedTradeText = tradeSelect.options[tradeSelect.selectedIndex].text;
                const questionCount = 10; // Samples are always 10 questions

                localStorage.setItem('selectedTrade', selectedTrade);
                localStorage.setItem('selectedQuestionCount', questionCount);
                localStorage.setItem('selectedTradeText', selectedTradeText);

                window.location.href = 'sample_exam_live.html';
            });
        });
    </script>
</body>
</html>
