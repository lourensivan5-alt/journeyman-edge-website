<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journeyman Edge - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
        }
    </style>
</head>
<body class="text-white">
    <header class="bg-gray-900 border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                 <svg class="h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <h1 class="text-xl font-black text-white">Journeyman<span class="text-blue-500">Edge</span></h1>
            </a>
            <a href="login.html" class="text-gray-400 hover:text-white" title="Profile / Log In">
                <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </a>
        </div>
    </header>

    <div class="container mx-auto px-6 py-12 max-w-lg">
        <div class="bg-gray-900 p-8 rounded-lg shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-2">Create Your Account</h2>
            <p class="text-center text-gray-400 mb-8">Get full access and start preparing for your C of Q.</p>
            
             <div class="mb-6">
                <button id="google-signin-btn" class="w-full bg-white text-gray-700 font-semibold py-3 px-4 rounded-md flex items-center justify-center space-x-2 hover:bg-gray-200 transition duration-300">
                    <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v8.51h12.8c-.57 3.02-2.31 5.45-4.82 7.18l7.98 6.19c4.63-4.28 7.34-10.45 7.34-17.33z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.98-6.19c-2.11 1.45-4.82 2.3-7.91 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                    <span>Sign up with Google</span>
                </button>
            </div>
             <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-900 text-gray-500">OR CREATE ACCOUNT WITH EMAIL</span>
                </div>
            </div>

            <form id="signup-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md text-lg transition duration-300 disabled:bg-gray-500">Create Account</button>
            </form>
            <p id="error-message" class="text-red-500 text-center mt-4 h-5"></p>
            <p class="text-center text-sm text-gray-400 mt-6">
                Already have an account? <a href="login.html" class="font-bold text-blue-400 hover:underline">Log in here.</a>
            </p>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <!-- Firebase Init -->
    <script src="firebase-init.js"></script>
    
    <script>
        const signupForm = document.getElementById('signup-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');
        const googleSignInBtn = document.getElementById('google-signin-btn');

        // --- EMAIL/PASSWORD SIGN-UP ---
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            errorMessage.textContent = '';
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    return db.collection('users').doc(user.uid).set({
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        subscriptions: []
                    });
                })
                .then(() => {
                    window.location.href = 'profile.html';
                })
                .catch((error) => {
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage.textContent = 'An account with this email already exists.';
                            break;
                        case 'auth/weak-password':
                            errorMessage.textContent = 'Password should be at least 6 characters.';
                            break;
                        default:
                            errorMessage.textContent = 'An error occurred. Please try again.';
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                });
        });

        // --- GOOGLE SIGN-IN FUNCTION ---
        googleSignInBtn.addEventListener('click', () => {
             const provider = new firebase.auth.GoogleAuthProvider();
             auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    const userDocRef = db.collection('users').doc(user.uid);
                    return userDocRef.get().then((doc) => {
                        if (!doc.exists) { // Create user profile only if they are new
                            return userDocRef.set({
                                email: user.email,
                                displayName: user.displayName || 'New User',
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                subscriptions: []
                            });
                        }
                    }).then(() => {
                         window.location.href = 'profile.html';
                    });
                }).catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });
    </script>
</body>
</html>
